<!DOCTYPE html>
<html data-ng-app="myapp" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Angular JS test</title>
    <script src = "script/angular.min.js" type = "text/javascript"></script>
    <script src = "App/myapp.js"></script>
</head>
<body>

<div>
    <label>name:</label>
    <input ng-model="name" />
</div>
<div>
    <span>hello....{{name}}</span>
</div>
<div>
    <ul ng-init = "array = ['william','quennie','james']">
        <li ng-repeat="ele in array">{{ele}}</li>
    </ul>
</div>

<div ng-controller="Ctrl">
    <input ng-model="num1"/>
    <input ng-model="num2"/>
    <button ng-click = "submit()">click</button><span>{{result}}</span>
</div>



</body>
</html>
